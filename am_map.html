57,57,60,60,60,64,64]},"selected":{"id":"1117"},"selection_policy":{"id":"1116"}},"id":"1038","type":"ColumnDataSource"},{"attributes":{"children":[{"id":"1001"},{"id":"1120"},{"id":"1092"}]},"id":"1121","type":"Row"},{"attributes":{"source":{"id":"1038"}},"id":"1040","type":"CDSView"},{"attributes":{"text":""},"id":"1099","type":"Title"},{"attributes":{},"id":"1021","type":"SaveTool"},{"attributes":{"formatter":{"id":"1101"},"ticker":{"id":"1011"},"visible":false},"id":"1010","type":"LinearAxis"},{"attributes":{"level":"glyph","source":{"id":"1089"},"x":{"field":"x_pos"},"x_offset":{"field":"x_off"},"y":{"field":"y_pos"},"y_offset":{"field":"y_off"}},"id":"1090","type":"LabelSet"},{"attributes":{"axis":{"id":"1010"},"ticker":null,"visible":false},"id":"1013","type":"Grid"},{"attributes":{},"id":"1114","type":"Selection"},{"attributes":{"data_source":{"id":"1034"},"glyph":{"id":"1064"},"hover_glyph":{"id":"1074"},"muted_glyph":null,"selection_glyph":{"id":"1069"},"view":{"id":"1036"}},"id":"1035","type":"GlyphRenderer"},{"attributes":{},"id":"1018","type":"PanTool"},{"attributes":{},"id":"1106","type":"NodesOnly"},{"attributes":{"edge_renderer":{"id":"1039"},"inspection_policy":{"id":"1106"},"layout_provider":{"id":"1041"},"node_renderer":{"id":"1035"},"selection_policy":{"id":"1058"}},"id":"1032","type":"GraphRenderer"},{"attributes":{"fill_color":{"value":"#045a8d"},"size":{"field":"node_size","units":"screen"}},"id":"1064","type":"Circle"},{"attributes":{"start":-1},"id":"1004","type":"Range1d"},{"attributes":{"source":{"id":"1034"}},"id":"1036","type":"CDSView"},{"attributes":{"args":{"label_texts":["&lt;h2&gt;Producto Cartesiano&lt;/h2&gt;\\n&lt;p&gt;Si $A$ y $B$ son dos conjuntos no\\nvac\\u0131\\u0301os, entonces el producto cartesiano $A \\\\times B$ de $A$ y $B$ se define como:\\n$$\\nA \\\\times B := {(a, b) : a \\\\in A, b \\\\in B}\\n$$&lt;/p&gt;","&lt;h2&gt;Pendiente de una recta&lt;/h2&gt;\\n&lt;p&gt;La pendiente $m$ de una recta es la siguiente:\\n$$\\nm = tan \\\\theta = \\\\frac{\\\\Delta y}{\\\\Delta x}= \\\\frac{y_{2} - y_{1}}{x_{2}-x_{1}}\\n$$\\n&lt;img alt=\\"pendiente\\" src=\\"Imagenes/pendiente.png\\" /&gt;&lt;/p&gt;","&lt;h2&gt;Funci\\u00f3n&lt;/h2&gt;\\n&lt;p&gt;Sean $A$ y $B$ conjuntos de n\\u00fameros reales. Una funci\\u00f3n f es un\\nsubconjunto de $A \\\\times B$, tal que: si $(a, b) \\\\in f$ y $(a, c) \\\\in f$ , entonces $b = c$.\\nEl &lt;strong&gt;dominio&lt;/strong&gt; de $f$ es el conjunto de todos los $a \\\\in A$ tales que existe $b \\\\in B$\\ncon la propiedad: $(a, b) \\\\in f$ . La &lt;strong&gt;imagen&lt;/strong&gt; de $f$ es el conjunto de los $b \\\\in B$\\ntales que existe $a \\\\in A$ con $(a, b) \\\\in f$. El &lt;strong&gt;conjunto de llegada o&lt;/strong&gt;\\n&lt;strong&gt;codominio&lt;/strong&gt; de $f$ es el conjunto $B$.\\n&lt;img alt=\\"Funci\\u00f3n\\" src=\\"Imagenes/Funci\\u00f3n.png\\" /&gt;&lt;/p&gt;\\n&lt;h3&gt;Clasificaciones&lt;/h3&gt;\\n&lt;h4&gt;Funciones par:&lt;/h4&gt;\\n&lt;p&gt;Una funci\\u00f3n $y = f (x)$ es par si $f (x) = f (-x)$ para todo x en el\\ndominio de $f$ .\\nEjemplo: $f(x) = x^{2}$&lt;/p&gt;\\n&lt;h4&gt;Funciones impar:&lt;/h4&gt;\\n&lt;p&gt;Una funci\\u00f3n $y = f (x)$ es par si $f (x) = -f (-x)$ para todo x en el\\ndominio de $f$ .\\nEjemplo: $f(x) = x^{3}$&lt;/p&gt;\\n&lt;h4&gt;Funci\\u00f3n af\\u00edn:&lt;/h4&gt;\\n&lt;p&gt;Cumple con la forma:\\n$$\\nf(x) =mx + b\\n$$\\nDonde $m$ y $b$ son n\\u00fameros reales. El gr\\u00e1fico de una funci\\u00f3n af\\u00edn es una recta en la que $m$ es la pendiente y $b$ es la ordenada al origen.&lt;/p&gt;\\n&lt;h4&gt;Funciones polin\\u00f3micas:&lt;/h4&gt;\\n&lt;p&gt;Cumplen con la forma:\\n$$\\nP(x) = a_{n}x^{n}+a_{n-1}x^{n-1}+ ... +a_{1}x+a_{0} \\n$$&lt;/p&gt;\\n&lt;h4&gt;Funciones racionales:&lt;/h4&gt;\\n&lt;p&gt;Son cocientes de funciones polin\\u00f3micas.\\n$$\\nR(x) =  \\\\frac{P(x)}{Q(x)}\\\\ ,\\\\ \\\\ x \\\\in D_{R}\\n$$\\nDonde $P$ y $Q$ son funciones polin\\u00f3micas y $Q(x) \\\\neq 0$&lt;/p&gt;\\n&lt;h4&gt;Funci\\u00f3n de valor absoluto:&lt;/h4&gt;\\n&lt;p&gt;Se denomina de la siguiente manera:\\n$$\\n|x| = \\\\begin{cases}\\nx, si\\\\ x \\\\ge 0 \\\\\\n-x, si\\\\ x \\\\le 0\\n\\\\end{cases}\\n$$&lt;/p&gt;\\n&lt;h4&gt;Funciones trigonom\\u00e9tricas:&lt;/h4&gt;\\n&lt;p&gt;Son funciones de $\\\\theta$ en las que $\\\\theta$ es un angulo en radianes.\\n&lt;img alt=\\"trig\\" src=\\"Imagenes/trig.png\\" /&gt;\\n$ sen(\\\\theta) = \\\\frac{y}{r}$\\n$ cos(\\\\theta) = \\\\frac{x}{r}$\\n$ tan(\\\\theta) = \\\\frac{y}{x}$\\netc.&lt;/p&gt;\\n&lt;h3&gt;Operaciones:&lt;/h3&gt;\\n&lt;h4&gt;Suma:&lt;/h4&gt;\\n&lt;p&gt;$$\\n(f+g)(x)= f(x) + g(x)\\n$$\\nDominio:  $D(f) \\\\cap D(g)$&lt;/p&gt;\\n&lt;h4&gt;Diferencia&lt;/h4&gt;\\n&lt;h4&gt;&lt;/h4&gt;\\n&lt;p&gt;$$\\n(f-g)(x)= f(x) - g(x)\\n$$\\nDominio:  $D(f) \\\\cap D(g)$&lt;/p&gt;\\n&lt;h4&gt;Multiplicaci\\u00f3n:&lt;/h4&gt;\\n&lt;h4&gt;&lt;/h4&gt;\\n&lt;p&gt;$$\\n(f\\u00b7g)(x)= f(x)\\u00b7g(x)\\n$$\\nDominio:  $D(f) \\\\cap D(g)$&lt;/p&gt;\\n&lt;h4&gt;Divisi\\u00f3n:&lt;/h4&gt;\\n&lt;p&gt;Ver funci\\u00f3n racional&lt;/p&gt;\\n&lt;h4&gt;Composici\\u00f3n:&lt;/h4&gt;\\n&lt;p&gt;$$\\n(f \\\\circ g) = f(g(x))\\n$$\\nDomicio: $D(f\\\\circ g) = {x \\\\in D(g):g(x) \\\\in D(f)}$&lt;/p&gt;","&lt;h2&gt;Tasa de cambio promedio&lt;/h2&gt;\\n&lt;p&gt;La tasa de cambio promedio de una funci\\u00f3n $y = f (x)$ con respecto a la\\nvariable $x$ en el intervalo $[x 1 , x 1 + h]$ es:\\n$$\\n\\\\frac{\\\\Delta y}{\\\\Delta x}= \\\\frac{f(x_{1}+h)-f(x_{1})}{h}\\n$$&lt;/p&gt;","&lt;h2&gt;Distancia&lt;/h2&gt;\\n&lt;p&gt;Sean $a$ y $b$ n\\u00fameros reales. Las distancia $d(a,b)$ entre $a$ y $b$ se define por:\\n$$\\nd(a,b) = |a-b|\\n$$&lt;/p&gt;","&lt;h2&gt;L\\u00edmite&lt;/h2&gt;\\n&lt;p&gt;$$\\n\\\\forall \\\\epsilon &amp;gt; 0\\\\ \\\\exists \\\\delta &amp;gt;0\\\\ /\\\\ 0&amp;lt;|x+x_{0}|&amp;lt;\\\\delta =&amp;gt;|f(x)-L|&amp;lt;\\\\epsilon\\n$$\\nDecimos que $f$ tiende a $L$ cuando $x$ tiende a $x_{0}$, y escribimos:\\n$$\\n\\\\lim_{x\\u2192c}f(x)  = L\\n$$\\nsi y solo si para cada $\\\\epsilon &amp;gt; 0$, existe $\\\\delta &amp;gt; 0$ tal que:\\n$$\\n|f(x)-L|&amp;lt;\\\\epsilon\\n$$\\npara toda x en el dominio de $f$ tal que $0 &amp;lt; |x-x_{0}|&amp;lt;\\\\delta$&lt;/p&gt;\\n&lt;h3&gt;Operaciones:&lt;/h3&gt;\\n&lt;p&gt;Si $\\\\lim_{x\\u2192c}f(x)$ y $\\\\lim_{x\\u2192c}g(x)$ existen.\\nEntonces:\\n- $\\\\lim_{x\\u2192c}(f(x)+g(x)) = \\\\lim_{x\\u2192c}f(x) + \\\\lim_{x\\u2192c}g(x)$\\n- $\\\\lim_{x\\u2192c}(f(x)-g(x)) = \\\\lim_{x\\u2192c}f(x) + \\\\lim_{x\\u2192c}g(x)$\\n- Si $k \\\\in \\\\mathbb{R}$, entonces $\\\\lim_{x\\u2192c}(k\\u00b7f(x)) = k\\u00b7\\\\lim_{x\\u2192c}f(x)$\\n- $\\\\lim_{x\\u2192c}(f(x)\\u00b7g(x)) = \\\\lim_{x\\u2192c}f(x)\\u00b7\\\\lim_{x\\u2192c}g(x)$\\n- Si $\\\\lim_{x\\u2192c}f(x) \\\\neq 0$, entonces $\\\\lim_{x\\u2192c} \\\\frac{f(x)}{g(x)} = \\\\frac{\\\\lim_{x\\u2192c}f(x)}{\\\\lim_{x\\u2192c}g(x)}$&lt;/p&gt;","&lt;h2&gt;Discontinuidad&lt;/h2&gt;\\n&lt;p&gt;Si una funci\\u00f3n $f$ no es continua en un punto $c$, entonces decimos que $f$ es discontinua en $c$ y que $c$ es un punto de discontinuidad de $f$.&lt;/p&gt;\\n&lt;h3&gt;Clasificaciones&lt;/h3&gt;\\n&lt;h4&gt;Evitable:&lt;/h4&gt;\\n&lt;p&gt;$f(c)$ y $\\\\lim_{x\\u2192c}f(x)$ existen pero $f(c) \\\\neq \\\\lim_{x\\u2192c}f(x)$&lt;/p&gt;\\n&lt;h4&gt;Discontinuidad de salto:&lt;/h4&gt;\\n&lt;p&gt;$\\\\lim_{x\\u2192c}f(x)$ no existe, pero $\\\\lim_{x^{-}\\u2192c}f(x)$ y $\\\\lim_{x^{+}\\u2192c}f(x)$ existen.&lt;/p&gt;\\n&lt;h4&gt;Discontinuidad esencial:&lt;/h4&gt;\\n&lt;p&gt;Al menos uno de los l\\u00edmites laterales no existe.\\n$\\\\lim_{x^{-}\\u2192c}f(x)$ o $\\\\lim_{x^{+}\\u2192c}f(x)$ no existe.&lt;/p&gt;","&lt;h2&gt;Teorema del valor intermedio&lt;/h2&gt;\\n&lt;p&gt;Sea $f:[a,b] \\\\rightarrow \\\\mathbb{R}$ una funci\\u00f3n continua en $[a,b]$. Sea $y_{0}$ un n\\u00famero real entre $f(a)$ y $f(b)$. Entonces, existe $c \\\\in [a,b]$ tal que:\\n$$\\nf(c) = y_{0}\\n$$&lt;/p&gt;","&lt;h2&gt;As\\u00edntota&lt;/h2&gt;\\n&lt;p&gt;Es una recta que no cruza a la funci\\u00f3n en ning\\u00fan punto de su dominio.&lt;/p&gt;\\n&lt;h3&gt;Clasificaci\\u00f3n&lt;/h3&gt;\\n&lt;h4&gt;As\\u00edntota horizontal:&lt;/h4&gt;\\n&lt;p&gt;Decimos que la recta horizontal $y = b$ es una as\\u00edntota horizontal de la funci\\u00f3n y = f(x) si:\\n$$\\n\\\\lim_{x\\u2192+\\\\infin}f(x) = b\\n$$\\no:\\n$$\\n\\\\lim_{x\\u2192-\\\\infin}f(x) = b\\n$$&lt;/p&gt;\\n&lt;h4&gt;As\\u00edntota vertical:&lt;/h4&gt;\\n&lt;p&gt;Decimos que $x=a$ es una as\\u00edntota vertical de la funci\\u00f3n $y=f(x)$ si:\\n$$\\n\\\\lim_{x^{-}\\u2192a}f(x) = \\\\pm\\\\infin\\n$$\\n$$\\n\\\\lim_{x^{-}\\u2192a}f(x) = \\\\pm\\\\infin\\n$$&lt;/p&gt;\\n&lt;h4&gt;As\\u00edntota oblicua:&lt;/h4&gt;\\n&lt;p&gt;Una recta $y = ax + b$, con $a \\\\neq 0$ es una as\\u00edntota oblicua de la funci\\u00f3n $y = f(x)$ si:\\n$$\\n\\\\lim_{x\\u2192\\\\pm\\\\infin}[f(x) - (ax+b)]= 0\\n$$&lt;/p&gt;","&lt;h2&gt;Tasa de cambio instant\\u00e1nea&lt;/h2&gt;\\n&lt;p&gt;La tasa de cambio instant\\u00e1nea es la tasa de cambio promedio de una funci\\u00f3n cuando la longitud $h$ del intervalo considerado tiende a 0.\\n$$\\n\\\\lim_{h\\u21920} \\\\frac{f(x_{1}+h)-f(x_{1})}{h}\\n$$&lt;/p&gt;","&lt;h2&gt;Derivada&lt;/h2&gt;\\n&lt;p&gt;La derivada es una funci\\u00f3n $f&#x27;(x)$ que para cada valor de $x$ su imagen es la tasa de cambio instant\\u00e1nea de la funci\\u00f3n original $f(x)$ en ese valor de $x$\\nSe obtiene de la siguientes maneras:\\n$$\\nf&#x27;(x) = \\\\lim_{h\\u21920} \\\\frac{f(x_{0}+h)-f(x_{0})}{h}\\n$$\\n$$\\nf&#x27;(x) = \\\\lim_{z\\u2192x} \\\\frac{f(z)-f(x)}{z-x}\\n$$\\nNotaci\\u00f3n alternativa: $y&#x27;(x)$, $\\\\frac{df}{dy}(x)$&lt;/p&gt;\\n&lt;h3&gt;Propiedades:&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;Si $f$ es derivable en $x=c$, entonces $f$ es continua en $c$&lt;/li&gt;\\n&lt;li&gt;Si $f(x) = c$ para todo $x$, entonces $f&#x27;(x) =0$ para todo $x$&lt;/li&gt;\\n&lt;li&gt;Si $n \\\\in \\\\mathbb{R}$ y $f(x) = x^{n}$, entonces $f&#x27;(x) =nx^{n-1}$ para todo $x$ donde $x^{n}$ y $x^{n-1}$ est\\u00e9n definidas&lt;/li&gt;\\n&lt;li&gt;Si $f$ es derivable en $c$ y si $k \\\\in \\\\mathbb{R}$, entonces $(kf)&#x27;(c)=kf&#x27;(c)$&lt;/li&gt;\\n&lt;li&gt;Si $f$ y $g$ son derivables en $c$, entonces $f+g$ y $f\\u00b7g$  son derivables en c y adem\\u00e1s:&lt;/li&gt;\\n&lt;li&gt;$(f+g)&#x27;(c)=f&#x27;(c)+g&#x27;(c)$&lt;/li&gt;\\n&lt;li&gt;$(f\\u00b7g)&#x27;(c)=f&#x27;(c)g(c)+f(c)g&#x27;(c)$&lt;/li&gt;\\n&lt;li&gt;Si $f$ y $g$ son derivables en $c$ y $g(c)\\\\neq 0$, entonces $f/g$ es derivable en $c$ y adem\\u00e1s:\\n  $$\\n  (\\\\frac{f}{g})&#x27;(c)= \\\\frac{f&#x27;(c)g(c)-f(c)g&#x27;(c)}{g(c)^{2}}\\n  $$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Regla de la cadena&lt;/h2&gt;\\n&lt;p&gt;Si $g$ es derivable en $c$ y $f$ es derivable en $g(c)$, entonces $f \\\\circ g$ es derivable en $c$ y adem\\u00e1s:\\n$$\\n(f\\\\circ g)&#x27;(c) = f&#x27;(g(c))\\u00b7g&#x27;(c)\\n$$&lt;/p&gt;","&lt;h2&gt;Derivada lateral&lt;/h2&gt;\\n&lt;p&gt;Sea $c$ un n\\u00famero real. La derivada por derecha de $f$ en $c$ se define como:\\n$$\\n\\\\lim_{h\\u21920^{+}} \\\\frac{f(c+h)-f(c)}{h}\\n$$\\nLa derivada por izquierda de $f$ en $c$ se define como:\\n$$\\n\\\\lim_{h\\u21920^{-}} \\\\frac{f(c+h)-f(c)}{h}\\n$$\\nEn ambos casos el l\\u00edmite debe existir.&lt;/p&gt;","&lt;h2&gt;Derivaci\\u00f3n impl\\u00edcita&lt;/h2&gt;\\n&lt;p&gt;Cuando no se tiene una funci\\u00f3n de la forma $y=f(x)$ se puede utilizar este m\\u00e9todo para derivar.\\nEl m\\u00e9todo consiste en tomar las derivadas de todos los elementos como funciones de $x$ individuales y luego aislar el t\\u00e9rmino de $y&#x27;$, que es la derivada de la funci\\u00f3n.&lt;/p&gt;","&lt;h2&gt;Linealizaci\\u00f3n&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n derivable en $x=a$. Definimos la linealizaci\\u00f3n de $f$ en $a$ como la funci\\u00f3n:\\n$$\\nL(x) = f&#x27;(a)(x-a)+f(a)\\n$$\\nEn general, cerca del punto $a$, la linealizaci\\u00f3n es una buena aproximaci\\u00f3n de la funci\\u00f3n $f$.&lt;/p&gt;","&lt;h2&gt;Diferenciales&lt;/h2&gt;\\n&lt;p&gt;Representan un cambio en el valor de $y$ de la linealizaci\\u00f3n de una funci\\u00f3n en un punto con respecto a un cambio en $x$.\\n$$\\n\\\\Delta L = f&#x27;(a)dx\\n$$\\n$$\\ndy = f&#x27;(a)dx\\n$$&lt;/p&gt;","&lt;h2&gt;M\\u00e1ximos y m\\u00ednimos&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n con dominio $D$. Decimos que $f$ tiene un m\\u00e1ximo\\nabsoluto en $D$ en el punto $c \\\\in D$ si:\\n$$\\nf (x) \\\\leq f(c)\\n$$\\npara todo $x$ en $D$. De forma an\\u00e1loga, decimos que $f$ tiene un m\\u00ednimo\\nabsoluto en $D$ en el punto $c$ si:\\n$$\\nf (x) \\\\geq f (c)\\n$$\\npara todo $x$ en $D$.&lt;/p&gt;","&lt;h2&gt;Teorema de los valores extremos para funciones continuas&lt;/h2&gt;\\n&lt;p&gt;Si $f : [a, b] \\u2192 \\\\mathbb{R}$ es continua en $[a, b]$, entonces existen puntos $x_{1} \\\\in [a, b]$ y\\n$x \\\\in [a, b]$ tales que:\\n$$\\nf (x_{1}) = max_{x\\\\in [a,b]} f(x)\\n$$\\ny&lt;br /&gt;\\n$$\\nf(x_{2}) = min_{x\\\\in [a,b]} f(x).\\n$$\\nEn otras palabras, una funci\\u00f3n continua en un intervalo cerrado y\\nacotado alcanza su valor m\\u00ednimo absoluto y su valor m\\u00e1ximo\\nabsoluto en $[a, b]$.&lt;/p&gt;","&lt;h2&gt;Extremos locales o relativos&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n definida en un dominio $D$. Decimos que $f$ tiene un\\nm\\u00e1ximo local o relativo en el punto $c$ si existe un intervalo abierto\\n$(c - r , c + r )$ centrado en $c$ tal que:\\n$$\\nf (x)  \\\\leq  f (c)\\n$$\\npara todo $x$ que pertenezca a $D$ y a $(c - r , c + r )$. De forma similar,\\ndecimos que $f$ tiene un m\\u00ednimo local o relativo en el punto $c$ si existe un\\nintervalo abierto $(c - r , c + r )$ centrado en $c$ tal que:\\n$$\\nf (x) \\\\geq f (c)\\n$$\\npara todo $x$ que pertenezca a $D$ y a $(c - r , c + r )$.&lt;/p&gt;","&lt;h2&gt;Punto cr\\u00edtico&lt;/h2&gt;\\n&lt;p&gt;Son puntos en el dominio de una funci\\u00f3n en los que:\\n- $f&#x27;(x) = 0$\\n- $f&#x27;(x)$ no existe\\n- Puntos en los extremos del dominio de $f$&lt;/p&gt;","&lt;h2&gt;Teorema de Rolle&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n continua en $[a,b]$ y derivable en $(a, b)$. Suponiendo que:\\n$$\\nf(a) = f(b)\\n$$\\nEntonces existe $c$ en $(a,b)$ que:\\n$$\\nf&#x27;(c) =0\\n$$&lt;/p&gt;","&lt;h2&gt;Teorema del valor medio&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n continua en $[a,b]$ y derivable en $(a,b)$. Entonces, existe $c$ en $(a,b)$ tal que:\\n$$\\nf&#x27;(c)= \\\\frac{f(b)- f(a)}{b-a}\\n$$\\n&lt;img alt=\\"ValorMedio\\" src=\\"Imagenes/ValorMedio.png\\" /&gt;&lt;/p&gt;\\n&lt;h3&gt;Consecuencias:&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;Sea $f$ una funci\\u00f3n continua en $[a, b]$ y derivable en $(a, b)$ tal que:\\n  $$\\n  f&#x27;(x) = 0\\n  $$\\n  para todo $x$ en $(a, b)$. Entonces $f$ es una funci\\u00f3n constante en $[a, b]$.&lt;/li&gt;\\n&lt;li&gt;Si $f$ y $g$  son funciones continuas en $[a,b]$ y derivables en $(a,b)$ tales que:\\n  $$\\n  f&#x27;(x) = g&#x27;(x)\\n  $$\\n  Entonces:\\n  $$\\n  \\\\forall x \\\\in (a,b)\\\\ \\\\  \\\\exists\\\\ C \\\\ \\\\ /\\\\ \\\\ g(x) = f(x) + C\\n  $$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Funciones crecientes y decrecientes&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n continua en $[a,b]$ y derivable en $(a,b)$. Entonces:\\n- Si $f&#x27;(x) &amp;gt; 0$ para todo $x$ en $(a,b)$, entonces $f$ es creciente en $[a,b]$\\n- Si $f&#x27;(x) &amp;lt; 0$ para todo $x$ en $(a,b)$, entonces $f$ es decreciente en $[a,b]$&lt;/p&gt;","&lt;h2&gt;Concavidad&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n derivable en $(a,b)$. Tenemos:\\n- Si $f&#x27;$ es creciente en $(a,b)$, entonces decimos que $f$ es c\\u00f3ncava hacia arriba en $(a,b)$\\n- Si $f&#x27;$ es decreciente en $(a,b)$, entonces decimos que $f$ es c\\u00f3ncava hacia abajo en $(a,b)$\\nSi f es dos veces derivable en (a,b):\\n- Si $f&#x27;&#x27; &amp;gt; 0$ en $(a,b)$, entonces decimos que $f$ es c\\u00f3ncava hacia arriba en $(a,b)$\\n- Si $f&#x27;&#x27; &amp;lt; 0$ en $(a,b)$, entonces decimos que $f$ es c\\u00f3ncava hacia abajo en $(a,b)$&lt;/p&gt;","&lt;h2&gt;Punto de inflexi\\u00f3n&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n continua en $(a, b)$ y sea c un punto de ese intervalo.\\nDecimos que $(c, f (c))$ es un punto de inflexi\\u00f3n de f si es posible trazar la\\nrecta tangente al gr\\u00e1fico de f en el punto $(c, f (c))$, y si la gr\\u00e1fica de f\\ncambia de concavidad en $(c, f (c))$.\\nEn los puntos de inflexi\\u00f3n se cumple que $f&#x27;&#x27;(c)$ no existe o bien que $f&#x27;&#x27;(c)=0$&lt;/p&gt;","&lt;h2&gt;Antiderivada (Integral indefinida)&lt;/h2&gt;\\n&lt;p&gt;Decimos que una funci\\u00f3n F es una antiderivada de $f$ en $(a,b)$ si:\\n$$\\n\\\\forall x \\\\in (a,b)\\\\ /\\\\ F&#x27;(x) = f(x)\\n$$\\nPor consecuencia del teorema del valor medio, dos antiderivadas de una funci\\u00f3n difieren en una constante.\\nNotaci\\u00f3n:\\n$$\\n\\\\int f(x)dx\\n$$\\nDe esta forma se representa a la antiderivada general de $f$ en $(a,b)$ y se denomina integral indefinida de $f$&lt;/p&gt;\\n&lt;h3&gt;Propiedades&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;$\\\\int f(x) + g(x)dx = \\\\int f(x)dx + \\\\int g(x)dx$&lt;/li&gt;\\n&lt;li&gt;$\\\\int f(x) - g(x)dx = \\\\int f(x)dx - \\\\int g(x)dx$&lt;/li&gt;\\n&lt;li&gt;$\\\\int cf(x)dx = c\\\\int f(x)dx$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Sumas finitas&lt;/h2&gt;\\n&lt;p&gt;Se expresan de la siguiente manera:\\n$$\\n\\\\sum_{k=1}^{n}a_{k} = a_{1} + a_{2} + ... + a_{n}\\n$$&lt;/p&gt;\\n&lt;h3&gt;Propiedades:&lt;/h3&gt;\\n&lt;p&gt;$$\\n\\\\sum_{k=1}^{n}(a_{k} + b_{k}) = \\\\sum_{k=1}^{n}a_{k} + \\\\sum_{k=1}^{n}b_{k}\\n$$\\n$$\\n\\\\sum_{k=1}^{n}(a_{k} - b_{k}) = \\\\sum_{k=1}^{n}a_{k} - \\\\sum_{k=1}^{n}b_{k}\\n$$\\n$$\\n\\\\sum_{k=1}^{n}c\\u00b7a_{k} = c\\u00b7\\\\sum_{k=1}^{n}a_{k}\\n$$\\n$$\\n\\\\sum_{k=1}^{n}c = n*c\\n$$\\n$$\\n\\\\sum_{k=1}^{n}k = \\\\frac{n(n+1)}{2}\\n$$&lt;/p&gt;","&lt;h2&gt;Partici\\u00f3n de un intervalo&lt;/h2&gt;\\n&lt;p&gt;Si $I=[a,b]$ es un intervalo, una partici\\u00f3n $P$ de $I$ es una colecci\\u00f3n de puntos distintos: $x_{0}, x_{1},...,x_{n}$ con la propiedad:\\n$$\\na = x_{0} &amp;lt; x_{1} &amp;lt; ... &amp;lt; x_{n} = B\\n$$\\nSe escribe: $P = {x_{0}, x_{1},...,x_{n}}$\\nUna partici\\u00f3n $P$ se utiliza para dividir un intervalo $[a,b]$ en subintervalos:\\n$$\\n[a,x_{1}], [x_{1},x_{2}],...,[x_{n-1},b]\\n$$&lt;/p&gt;","&lt;h2&gt;Sumas de Riemman&lt;/h2&gt;\\n&lt;p&gt;Sea $f : [a, b] \\u2192 \\\\mathbb{R}$, $f (x) \\\\geq 0$ para todo $x \\\\in [a, b]$. Tomemos:\\n$$\\nP = {x 0 , x 1 , x 2 , ..., x n }\\n$$\\nuna partici\\u00f3n del intervalo $[a, b]$. Seleccionamos puntos $c 1 , c 2 , c 3 , ..., c n $:\\n$$\\nc_{1} \\\\in [x_{0},x_{1}]\\n$$\\n$$\\nc_{2} \\\\in [x_{1},x_{2}]\\n$$\\n$$\\n...\\n$$\\n$$\\nc_{n} \\\\in [x_{n-1},x_{n}]\\n$$\\nLa suma:\\n$$\\nS(f , P) = f (c_{1} )\\\\Delta x_{1} + f (c_{2} )\\\\Delta x_{2} + ... + f (c_{n} )\\\\Delta x_{n} = \\\\sum_{k=1}^{n}f(c_{k})\\\\Delta x_{k}\\n$$\\nse denomina suma de Riemann de $f$ en $[a, b]$ con respecto a $P$.&lt;/p&gt;","&lt;h2&gt;Integral definida&lt;/h2&gt;\\n&lt;p&gt;Sea $f : [a, b]\\u2192 \\\\mathbb{R}, f \\\\geq 0$, Decimos que el l\\u00edmite:\\n$$\\n\\\\lim_{||P||\\u21920} S(f , P) = A\\n$$\\nexiste y es igual a un n\\u00famero $A$ si: para todo $\\\\epsilon &amp;gt; 0$, existe $\\\\delta&amp;gt; 0$ tal que para toda partici\\u00f3n $P = {x_{0} , ..., x_{n}}$ del intervalo $[a, b]$ verificando\\n$||P|| &amp;lt; \\\\delta$ y cualquiera sea la elecci\\u00f3n de los puntos $c_{i}$ en $[x_{i-1} , x_{i} ]$, se\\ntiene:\\n$$\\n|\\\\sum_{i=1}^{n}f(c_{i})\\\\Delta x_{i}-A|&amp;lt;\\\\epsilon\\n$$\\nEl n\\u00famero $A$ se denomina integral definida de $f$ en el intervalo $[a, b]$ y escribimos:\\n$$\\nA = \\\\int_{a}^{b}f(x)dx\\n$$\\nEn este caso, decimos que la funci\\u00f3n $f$ es integrable en $[a, b]$\\nCondiciones para ser integrable:\\n- Si $f$ es continua en el intervalo $[a,b]$, entonces $f$ es integrable en $[a,b]$\\n- Si $f$ tiene una cantidad finita de discontinuidades en $[a,b]$ y estas son evitables o de salto, entonces $f$ es integrable en $[a,b]$.&lt;/p&gt;\\n&lt;h3&gt;Propiedades&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;$\\\\int_{a}^{a}f(x)dx = 0, \\\\int_{a}^{b}1dx= b-a$&lt;/li&gt;\\n&lt;li&gt;$\\\\int_{a}^{b}(f(x)+g(x))dx = \\\\int_{a}^{b}f(x)dx + \\\\int_{a}^{b}g(x)dx$&lt;/li&gt;\\n&lt;li&gt;$\\\\int_{a}^{b}(f(x)-g(x))dx = \\\\int_{a}^{b}f(x)dx - \\\\int_{a}^{b}g(x)dx$&lt;/li&gt;\\n&lt;li&gt;$\\\\int_{a}^{a}kf(x)dx = k\\\\int_{a}^{a}f(x)dx$&lt;/li&gt;\\n&lt;li&gt;Si $f(x) \\\\leq g(x)$, entonces:\\n  $$\\n  \\\\int_{a}^{b}f(x)dx \\\\leq \\\\int_{a}^{b}g(x)dx\\n  $$&lt;/li&gt;\\n&lt;li&gt;Si $c  \\\\in [a,b]$, entonces:\\n  $$\\n  \\\\int_{a}^{b}f(x)dx = \\\\int_{a}^{c}f(x)dx + \\\\int_{c}^{b}f(x)dx\\n  $$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Calculo de \\u00e1reas de funciones&lt;/h2&gt;\\n&lt;p&gt;Para funciones no negativas:\\nSea $f : [a, b] \\u2192 \\\\mathbb{R}$ tal que $f (x) \\\\geq$ 0 para todo $x \\\\in [a, b]$. Entonces el \\u00e1rea\\nde la regi\\u00f3n comprendida entre el gr\\u00e1fico de $f$ , las rectas $x = a, x = b$ y el\\neje $x$ se define como:\\n$$\\n\\\\int_{a}^{b} f(x)dx\\n$$\\n(siempre que la integral exista).\\nPara funciones arbitrarias:\\n- Determinamos las intersecciones del gr\\u00e1fico de $f$ con el eje $x$ en el intervalo $[a, b]$.\\n- Subdividimos $[a, b]$ usando los puntos hallados en el inciso anterior.\\n- Integramos $f$ sobre cada sub-intervalo.\\n- Sumamos los valores absolutos de las integrales calculadas en el\\n  apartado anterior.&lt;/p&gt;","&lt;h2&gt;Teorema del valor medio para integrales&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n continua en $[a,b]$. Entonces, existe $c \\\\in [a,b]$ tal que:\\n$$\\nf(c) = \\\\frac{1}{b-a} \\\\int_{a}^{b}f(x)dx\\n$$\\n$$\\nf(c)(b-a) = \\\\int_{a}^{b}f(x)dx\\n$$\\n&lt;img alt=\\"ValorMedioIntegral\\" src=\\"Imagenes/ValorMedioIntegral.png\\" /&gt;&lt;/p&gt;","&lt;h2&gt;Teorema fundamental del c\\u00e1lculo&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n continua en $[a,b]$. Sea:\\n$$\\nF(x) = \\\\int_{a}^{x}f(t)dt,\\\\ \\\\ \\\\ x \\\\in [a,b]\\n$$\\nEntonces:\\n$$\\nF&#x27;(x)=f(x)\\n$$\\n$$\\n\\\\int_{a}^{b}f(x)dx = F(b)-F(a)\\n$$\\npara todo $x \\\\in [a,b]$&lt;/p&gt;","&lt;h2&gt;Metodo de sustituci\\u00f3n para calcular integrales&lt;/h2&gt;\\n&lt;p&gt;Sean $f$ y $g$ funciones continuas en $[a,b]$. Supongamos adem\\u00e1s que $g&#x27;$ es continua en $[a,b]$. Entonces:\\n$$\\n\\\\int f(g(x))g&#x27;(x) = \\\\int f(u)du\\n$$&lt;/p&gt;","&lt;h2&gt;C\\u00e1lculo de \\u00e1reas entre curvas&lt;/h2&gt;\\n&lt;p&gt;Sean $f$ y $g$ funciones continuas en $[a,b]$ tales que:\\n$$\\n\\\\forall x\\\\in[a,b]\\\\ \\\\ /\\\\ \\\\ f(x) \\\\geq g(x)\\n$$\\nEntonces, el \\u00e1rea de la regi\\u00f3n comprendida entre el gr\\u00e1fico de ambas funciones y las rectas $x = a$ y $x= b$ es:\\n$$\\n\\\\int_{a}^{b}[f(x)-g(x)]dx\\n$$\\nNota: se puede aplicar lo mismo para funciones de y.&lt;/p&gt;","&lt;h2&gt;Secci\\u00f3n transversal&lt;/h2&gt;\\n&lt;p&gt;Una secci\\u00f3n transversal de un s\\u00f3lido $S$ es la regi\\u00f3n plana formada por la intersecci\\u00f3n de $S$ con un plano.&lt;/p&gt;","&lt;h2&gt;C\\u00e1lculo de el volumen de un s\\u00f3lido&lt;/h2&gt;\\n&lt;h3&gt;M\\u00e9todos&lt;/h3&gt;\\n&lt;h4&gt;Por secciones transversales&lt;/h4&gt;\\n&lt;p&gt;El volumen de un s\\u00f3lido $S$ con \\u00e1rea de secci\\u00f3n transversal integrable $A = A(x)$ en un intervalo $[a,b]$ , es:\\n$$\\n\\\\int_{a}^{b}A(x)dx\\n$$&lt;/p&gt;\\n&lt;h4&gt;M\\u00e9todo de discos&lt;/h4&gt;\\n&lt;p&gt;Para cuerpos de revoluci\\u00f3n, es un caso de el m\\u00e9todo de secciones transversales en el que la secci\\u00f3n transversal es siempre un circulo con radio que sigue el valor de una funci\\u00f3n.\\nEn caso de ser $x$ el eje de revoluci\\u00f3n:\\n$$\\nA(x)= \\\\pi(f(x))^{2} \\\\rightarrow V= \\\\pi\\\\int_{a}^{b}f(x)^{2}dx\\n$$\\nPara usar $y$ como eje de revoluci\\u00f3n se utiliza el mismo m\\u00e9todo pero con funciones de $y$ e integrando con respecto a $y$&lt;/p&gt;\\n&lt;h4&gt;M\\u00e9todo de las arandelas&lt;/h4&gt;\\n&lt;p&gt;Este caso es similar al m\\u00e9todo de discos, pero en lugar de tener discos se tienen arandelas, con una funci\\u00f3n definiendo el radio interior $r$ de la arandela y otra definiendo el radio exterior $R$. Como secci\\u00f3n transversal se utiliza la diferencia de las areas de los discos formados por ambos radios:\\n$$\\nA(x) = \\\\pi R(x)^{2}-\\\\pi r(x)^{2} \\\\rightarrow V= \\\\pi\\\\int_{a}^{b}R(x)^{2}-r(x)^{2}dx\\n$$&lt;/p&gt;\\n&lt;h4&gt;M\\u00e9todo de los cascarones cil\\u00edndricos&lt;/h4&gt;\\n&lt;p&gt;En este m\\u00e9todo, en lugar de considerar secciones transversales de un s\\u00f3lido, se toma un cuerpo de revoluci\\u00f3n y se lo divide en cascarones cil\\u00edndricos alrededor del eje de revoluci\\u00f3n.\\nEl \\u00e1rea de los cascarones cil\\u00edndricos es de:\\n$$\\nA = 2\\\\pi\\u00b7r\\u00b7h\\n$$\\nEn el caso de un cuerpo de revoluci\\u00f3n alrededor del eje $y$ el radio es $x$ y la altura $f(x)$.\\n$$\\nV= 2\\\\pi\\\\int_{a}^{b}x\\u00b7f(x)dx\\n$$&lt;/p&gt;","&lt;h2&gt;Longitud de una curva&lt;/h2&gt;\\n&lt;p&gt;Sea $y=f(x)$ una funci\\u00f3n tal que $f&#x27;(x)$ es continua en $[a,b]$. Entonces la longitud de la curva $y= f(x)$ desde el punto $(a, f(x))$ al punto $(b, f(b))$ es:\\n$$\\nL=\\\\int_{a}^{b}\\\\sqrt{1+(f&#x27;(x))^{2}}dx\\n$$&lt;/p&gt;\\n&lt;h3&gt;Utiliza&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;Sumas de Riemman&lt;/li&gt;\\n&lt;li&gt;Integral definida&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;\\u00c1rea de una superficie de revoluci\\u00f3n&lt;/h2&gt;\\n&lt;p&gt;Sea $f$ una funci\\u00f3n tal que $f(x) \\\\geq 0 $ para todo $x$ en $[a,b]$. Supongamos que $f&#x27;$ es continua en $[a,b]$. Entonces el \\u00e1rea de la superficie obtenida al hacer girar el gr\\u00e1fico de $f$ alrededor del eje $x$ es:\\n$$\\nS = 2\\\\pi\\\\int_{a}^{b}f(x)\\\\sqrt{1+(f&#x27;(x))^{2}}dx\\n$$&lt;/p&gt;","&lt;h2&gt;Funci\\u00f3n inyectiva&lt;/h2&gt;\\n&lt;p&gt;Una funci\\u00f3n $f:D\\\\rightarrow \\\\mathbb{R}$ es inyectiva en $D$ si:\\n$$\\nf(a) \\\\neq f(b)\\n$$\\nsiempre que $a \\\\in D$ , y $b \\\\in D$, y adem\\u00e1s $a \\\\neq b$&lt;/p&gt;","&lt;h2&gt;Funci\\u00f3n inversa&lt;/h2&gt;\\n&lt;p&gt;Sea $f:D\\\\rightarrow R$ una funci\\u00f3n inyectiva en $D$, donde $R$ es la imagen o rango de $f$. La funci\\u00f3n inversa $f^{-1}R\\\\rightarrow D$ se define por:\\n$$\\nf(x) = y \\\\iff f^{-1}(y) = x\\n$$\\nLas funciones inversas cumplen con la propiedad de que:\\n$$\\nf^{-1}(f(x))=x\\n$$&lt;/p&gt;","&lt;h2&gt;Derivaci\\u00f3n de funciones inversas&lt;/h2&gt;\\n&lt;p&gt;Pueden ser calculadas de la siguiente manera:\\n$$\\n(f^{-1})&#x27;(y) = \\\\frac{1}{f&#x27;(f^{-1}(y))}\\n$$&lt;/p&gt;","&lt;h2&gt;Logaritmo natural&lt;/h2&gt;\\n&lt;p&gt;$$\\nln(|x|) = \\\\int_{1}^{|x|}\\\\frac{1}{t}dt\\n$$&lt;/p&gt;\\n&lt;h3&gt;Propiedades:&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;$ln(1) = \\\\int_{1}^{1}\\\\frac{1}{t}dt=0$&lt;/li&gt;\\n&lt;li&gt;$ln&#x27;(x) = \\\\frac{1}{x},\\\\ \\\\  \\\\ \\\\ (x&amp;gt;0)$&lt;/li&gt;\\n&lt;li&gt;$ln(e) = 1$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Funci\\u00f3n exponencial&lt;/h2&gt;\\n&lt;p&gt;Es definida como la funci\\u00f3n inversa del logaritmo natural:\\n$$\\nexp(x) = e^{x} = ln^{x},\\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$&lt;/p&gt;\\n&lt;h3&gt;Propiedades&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;$ln(e^{x}) = x,\\\\ \\\\ \\\\ \\\\ x\\\\in \\\\mathbb{R}$&lt;/li&gt;\\n&lt;li&gt;$e^{ln(x)}=x,\\\\ \\\\ \\\\ \\\\ (y&amp;gt;0)$&lt;/li&gt;\\n&lt;li&gt;$\\\\int e^{x}dx = e^{x}+C$&lt;/li&gt;\\n&lt;li&gt;$a^{x}:=e^{xln(a)}$&lt;/li&gt;\\n&lt;li&gt;$\\\\frac{d}{dx}a^{x} = e^{xln(a)}\\u00b7ln(a) = ln(a)\\u00b7a^{x}$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Derivadas de funciones trigonom\\u00e9tricas inversas&lt;/h2&gt;\\n&lt;p&gt;$$\\n\\\\frac{d}{dx}(sen^{-1})(x) = \\\\frac{1}{\\\\sqrt{1-x^{2}}},\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in(-1,1)\\n$$\\n$$\\n\\\\frac{d}{dx}(cos^{-1})(x) = -\\\\frac{1}{\\\\sqrt{1-x^{2}}},\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in(-1,1)\\n$$\\n$$\\n\\\\frac{d}{dx}(tan^{-1})(x) = \\\\frac{1}{1+x^{2}},\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$&lt;/p&gt;","&lt;h2&gt;Funciones Hiperb\\u00f3licas&lt;/h2&gt;\\n&lt;p&gt;$$\\nsenh(x)=\\\\frac{e^{x}-e^{-x}}{2},\\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$\\n$$\\ncosh(x)=\\\\frac{e^{x}+e^{-x}}{2},\\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$\\n$$\\ntanh(x) = \\\\frac{senh(x)}{cosh(x)} = \\\\frac{e^{x}-e^{-x}}{e^{x}+e^{-x}}\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$&lt;/p&gt;\\n&lt;h3&gt;Derivadas de funciones Hiperb\\u00f3licas&lt;/h3&gt;\\n&lt;p&gt;$$\\n\\\\frac{d}{dx}(cosh)(x) = senh(x),\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$\\n$$\\n\\\\frac{d}{dx}(senh)(x) = cosh(x),\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$\\n$$\\n\\\\frac{d}{dx}(tanh)(x) = \\\\frac{1}{cosh^{2}(x)},\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x\\\\in\\\\mathbb{R}\\n$$&lt;/p&gt;\\n&lt;h3&gt;Inversas de funciones Hiperb\\u00f3licas&lt;/h3&gt;\\n&lt;p&gt;$$\\n\\\\frac{d}{dx}(senh^{-1})(x) = \\\\frac{1}{\\\\sqrt{1+x^{2}}}\\n$$\\n$$\\n\\\\frac{d}{dx}(cosh^{-1})(x) = \\\\frac{1}{\\\\sqrt{x^{2}-1}},\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ x&amp;gt;1\\n$$\\n$$\\n\\\\frac{d}{dx}(tanh^{-1})(x) = \\\\frac{1}{1-x^{2}},\\\\ \\\\ \\\\ \\\\ \\\\ \\\\ \\\\ |x|&amp;lt;1\\n$$&lt;/p&gt;","&lt;h2&gt;Cambio exponencial&lt;/h2&gt;\\n&lt;p&gt;Si tenemos una funci\\u00f3n $y=y(x)$ que mide una determinada magnitud en funci\\u00f3n de $x$. Si cuando $x=0$ tenemos una cantidad $y_{0}$ y la taza de cambio instant\\u00e1nea de $y$ con respecto a $x$ es proporcional a $y(t)$. Se puede expresar el problema de la siguiente manera:\\n$$\\n\\\\frac{dy}{dx}(x) = ky(x)\\n$$\\n$$\\ny(0)=y_{0}\\n$$\\nLa soluci\\u00f3n de este problema es la funci\\u00f3n:\\n$$\\ny(x) = y_{0}e^{kt}\\n$$&lt;/p&gt;","&lt;h2&gt;Regla de L\\u00b4Hopital&lt;/h2&gt;\\n&lt;p&gt;Supongamos que el l\\u00edmite:\\n$$\\n\\\\lim_{x\\u2192a^{+}}\\\\frac{f&#x27;(x)}{g&#x27;(x)}\\n$$\\nexiste o es $+\\\\infin$ 0 $-\\\\infin$. Entonces:\\nSi $\\\\lim_{x\\u2192a^{+}}f(x)= 0$ y $\\\\lim_{x\\u2192a^{+}}g(x) = 0$, entonces:\\n$$\\n\\\\lim_{x\\u2192a^{+}}\\\\frac{f(x)}{g(x)}=\\\\lim_{x\\u2192a^{+}}\\\\frac{f&#x27;(x)}{g&#x27;(x)}\\n$$\\nSi $\\\\lim_{x\\u2192a^{+}}g(x)=\\\\pm\\\\infin$, entonces:\\n$$\\n\\\\lim_{x\\u2192a^{+}}\\\\frac{f(x)}{g(x)} = \\\\lim_{x\\u2192a^{+}}\\\\frac{f&#x27;(x)}{g&#x27;(x)}\\n$$&lt;/p&gt;","&lt;h2&gt;Integraci\\u00f3n por partes&lt;/h2&gt;\\n&lt;p&gt;Es una t\\u00e9cnica que se puede usar para calcular integrales de la forma:\\n$$\\n\\\\int F(x)G(x)dx\\n$$\\nPara funciones $f$ y $g$ derivables:\\n$$\\n\\\\int f(x)g&#x27;(x)dx = f\\u00b7g-\\\\int f&#x27;(x)g(x)dx\\n$$\\nPara integrales definidas\\n$$\\n\\\\int_{a}^{b} f(x)g&#x27;(x)dx = f\\u00b7g \\\\biggr\\\\rvert_{a}^{b} -\\\\int_{a}^{b} f&#x27;(x)g(x)dx\\n$$&lt;/p&gt;","&lt;h2&gt;Integrales impropias&lt;/h2&gt;\\n&lt;p&gt;Las siguientes integrales con intervalos de integraci\\u00f3n no acotados se denominan integrales impropias de tipo I:\\n- Sea $f$ una funci\\u00f3n continua en $[a, +\\\\infin)$. Entonces:\\n$$\\n\\\\int_{a}^{\\\\infin}f(x)dx=\\\\lim_{b\\u2192\\\\infin} \\\\int_{a}^{b}f(x)dx\\n$$\\n- Sea $f$ una funci\\u00f3n continua en $(-\\\\infin, b]$. Entonces:\\n$$\\n\\\\int_{-\\\\infin}^{b}f(x)dx=\\\\lim_{a\\u2192-\\\\infin} \\\\int_{a}^{b}f(x)dx\\n$$\\n- Sea $f$ una funci\\u00f3n continua en $(-\\\\infin, \\\\infin)$. Entonces:\\n$$\\n\\\\int_{-\\\\infin}^{\\\\infin}f(x)dx=\\\\int_{-\\\\infin}^{c}f(x)dx+\\\\int_{c}^{\\\\infin}f(x)dx\\n$$\\n- Sea $f$ una funci\\u00f3n continua en $(a, b]$ y discontinua en $x=a$. Entonces:\\n$$\\n\\\\int_{a}^{b}f(x)dx=\\\\lim_{c\\u2192a^{+}} \\\\int_{c}^{b}f(x)dx\\n$$\\n- Sea $f$ una funci\\u00f3n continua en $[a, b)$ y discontinua en $x=b$. Entonces:\\n$$\\n\\\\int_{a}^{b}f(x)dx=\\\\lim_{c\\u2192b^{-}} \\\\int_{a}^{c}f(x)dx\\n$$\\n- Si $c \\\\in (a,b)$  y $f$ es descontinua en $c$ y continua en  $[a, c) \\\\cap (c, b]$. Entonces:\\n$$\\n\\\\int_{a}^{b}f(x)dx=\\\\int_{a}^{c}f(x)dx+\\\\int_{c}^{b}f(x)dx\\n$$\\nEn cada caso, si el l\\u00edmite existe, decimos que la integral impropia es convergente. Si no existe, decimos que diverge.&lt;/p&gt;","&lt;h2&gt;Integrales trigonom\\u00e9tricas&lt;/h2&gt;\\n&lt;p&gt;T\\u00e9cnicas para calcular integrales de la siguiente forma:\\n$$\\n\\\\int sen^{m}(x)\\u00b7cos^{n}(x)dx,\\\\ \\\\ \\\\ \\\\ \\\\ n,m \\\\geq 0\\n$$&lt;/p&gt;\\n&lt;h3&gt;Casos:&lt;/h3&gt;\\n&lt;ul&gt;\\n&lt;li&gt;\\n&lt;p&gt;$m$ es impar, entonces $m=2k+1$, para $k \\\\geq 0 $.\\n  $$\\n  sen^{m}(x)=sen^{2k+1}(x)=sen^{2k}(x)\\u00b7sen(x)= (sen^{2}(x))^{k}sen(x)\\n  $$\\n  $$\\n  (sen^{2}(x))^{k}sen(x) = (1-cos^{2}(x))^{k}\\u00b7sen(x)\\n  $$&lt;/p&gt;\\n&lt;/li&gt;\\n&lt;li&gt;\\n&lt;p&gt;$m$ es par y $n$ es impar, entonces $n=2k+1$, para $k\\\\geq0$.\\n$$\\ncos^{m}(x)=cos^{2k+1}(x)=cos^{2k}(x)\\u00b7cos(x)= (cos^{2}(x))^{k}cos(x)\\n$$\\n$$\\n(cos^{2}(x))^{k}cos(x) = (1-sen^{2}(x))^{k}\\u00b7cos(x)\\n$$&lt;/p&gt;\\n&lt;/li&gt;\\n&lt;li&gt;$m$ es par y $n$ es par, entonces:\\n  $$\\n  cos^{2}(x)=\\\\frac{1+cos(2x)}{2}\\n  $$\\n  $$\\n  sen^{2}(x)=\\\\frac{1-cos(2x)}{2}\\n  $$\\n  y calcular todo en funci\\u00f3n de $cos(2x)$&lt;/li&gt;\\n&lt;/ul&gt;","&lt;h2&gt;Sucesi\\u00f3n&lt;/h2&gt;\\n&lt;p&gt;Una sucesi\\u00f3n es una funci\\u00f3n $f: \\\\mathbb{N} \\\\rightarrow \\\\mathbb{R}$ cuyo dominio son los n\\u00fameros naturales.  Se denota de la siguiente manera:\\n$$\\n{a_{n}}^{\\\\infin}_{n=1}\\n$$&lt;/p&gt;","&lt;h2&gt;Convergencia de una sucesi\\u00f3n&lt;/h2&gt;\\n&lt;p&gt;Si el l\\u00edmite\\n$$\\n\\\\lim_{n \\\\rightarrow \\\\infin} a_{n}\\n$$\\nexiste y es igual a $L$, entonces decimos que la sucesi\\u00f3n $a_{n}$ converge a $L$. Si el l\\u00edmite no existe, decimos que la sucesi\\u00f3n diverge.&lt;/p&gt;\\n&lt;h3&gt;Propiedades:&lt;/h3&gt;\\n&lt;p&gt;Siendo ${a_{n}}$ y ${b_{n}}$ sucesiones de n\\u00fameros reales, y sean $A$ y $B$ n\\u00fameros reales. Las siguientes reglas se cumplen si $\\\\lim_{n \\\\rightarrow \\\\infin} a_{n}=A$ y $\\\\lim_{n \\\\rightarrow \\\\infin} b_{n}=B$\\n- $\\\\lim_{n \\\\rightarrow \\\\infin} (a_{n} + b_{n}) = A + B$\\n- $\\\\lim_{n \\\\rightarrow \\\\infin} (k\\u00b7b_{n}) = k\\u00b7B$\\n- $\\\\lim_{n \\\\rightarrow \\\\infin} (a_{n} \\u00b7 b_{n}) = A \\u00b7 B$\\n- $\\\\lim_{n \\\\rightarrow \\\\infin} (\\\\frac{a_{n}}{b_{n}}) = \\\\frac{A}{B}$ si $B\\\\neq 0$\\nSi una sucesi\\u00f3n es mon\\u00f3tona y acotada, entonces es convergente&lt;/p&gt;","&lt;h2&gt;Calculo de l\\u00edmites de sucesiones mediante funciones&lt;/h2&gt;\\n&lt;p&gt;Si\\n$$\\n\\\\lim_{n \\\\rightarrow \\\\infin} f(x)\\n$$\\nexiste, entonces:\\n$$\\n\\\\lim_{n \\\\rightarrow \\\\infin} f(x) = \\\\lim_{n \\\\rightarrow \\\\infin} {a_{n}}\\n$$\\nEsto permite utilizar la regla de L\\u00b4Hopital para calcular l\\u00edmites&lt;/p&gt;","&lt;h2&gt;Teorema de la compresi\\u00f3n para sucesiones&lt;/h2&gt;\\n&lt;p&gt;Sean ${a_{n}}$, ${b_{n}}$ y ${c_{n}}$ sucesiones de n\\u00fameros reales. Si $a_{n} \\\\leq b_{n} \\\\leq c_{n}$ se cumple para toda $n$ mayor que alg\\u00fan \\u00edndice $N$ y si $\\\\lim_{n \\\\rightarrow \\\\infin} a_{n} = \\\\lim_{n \\\\rightarrow \\\\infin} c_{n} = L$, entonces tambi\\u00e9n $\\\\lim_{n \\\\rightarrow \\\\infin} b_{n} = L$&lt;/p&gt;","&lt;h2&gt;Sucesi\\u00f3nes acotada&lt;/h2&gt;\\n&lt;p&gt;Decimos que una sucesi\\u00f3n $A_{n}$ es acotada si existe $M &amp;gt; 0$ tal que:\\n$$\\n|a_{n}| \\\\leq M, para\\\\ todo\\\\ n\\n$$&lt;/p&gt;","&lt;h2&gt;Sucesi\\u00f3n mon\\u00f3tona&lt;/h2&gt;\\n&lt;p&gt;Sea $a_{n}$ una sucesi\\u00f3n. Entonces:\\n- decimos que $a_{n}$ es &lt;strong&gt;no decreciente&lt;/strong&gt; si $a_{n} \\\\leq a_{n+1}$, para todo $n$\\n- decimos que $a_{n}$ es &lt;strong&gt;no creciente&lt;/strong&gt; si $a_{n} \\\\geq a_{n+1}$ para todo $n$\\nUna sucesi\\u00f3n es mon\\u00f3tona si es no decreciente, o si es no creciente.&lt;/p&gt;","&lt;h2&gt;Serie&lt;/h2&gt;\\n&lt;p&gt;Si tomamos la sucesi\\u00f3n ${a_{n}}$, entonces ${s_{N}}$ va a ser igual a la suma de los primeros $N$ elementos de ${a_{n}}$.\\nSi $\\\\lim_{N\\\\rightarrow \\\\infin}s_{N}$ existe, entonces decimos que la suma de todos los elementos de ${a_{n}}$ es el valor l\\u00edmite:\\n$$\\n\\\\sum_{n=1}^{\\\\infin}a_{n} = \\\\lim_{N\\\\rightarrow \\\\infin}s_{N}\\n$$&lt;/p&gt;","&lt;h2&gt;Serie geom\\u00e9trica&lt;/h2&gt;\\n&lt;p&gt;Son series con la siguiente forma:\\n$$\\n\\\\sum_{n=1}^{\\\\infin}ar^{n-1}\\n$$\\nEl n\\u00famero $r$ recibe el nombre de raz\\u00f3n. $r\\\\in\\\\mathbb{R}$\\nTambi\\u00e9n puede ser escrita de la siguiente manera:\\n$$\\n\\\\sum_{n=0}^{\\\\infin}ar^{n}\\n$$&lt;/p&gt;\\n&lt;h3&gt;Propiedades:&lt;/h3&gt;\\n&lt;p&gt;Si $|r|&amp;lt;1$, entonces:\\n$$\\n\\\\lim_{n\\\\rightarrow\\\\infin}s_{n} = \\\\lim_{n\\\\rightarrow\\\\infin}(\\\\frac{a}{1-r} - \\\\frac{ar^{n}}{1-r}) = \\\\frac{a}{1-r}\\n$$\\n$$\\n\\\\sum_{n=1}^{\\\\infin}ar^{n-1}=\\\\frac{a}{1-r}\\n$$\\nSi $|r|&amp;gt;1$, la serie diverge.\\n- Se pueden realizar operaciones de suma, resta y multiplicaci\\u00f3n por constantes entre series que convergen.&lt;/p&gt;","&lt;h2&gt;Criterios de convergencia para series&lt;/h2&gt;\\n&lt;h4&gt;Criterio del t\\u00e9rmino n-\\u00e9simo&lt;/h4&gt;\\n&lt;p&gt;Si la serie\\n$$\\n\\\\sum_{n=1}^{\\\\infin}a_{n}\\n$$\\nconverge, entonces:\\n$$\\n\\\\lim_{n\\\\rightarrow\\\\infin}a_{n}=0\\n$$\\nDe lo contrario, si el l\\u00edmite no es cero o no existe, la serie diverge.\\n&lt;strong&gt;Nota: &lt;/strong&gt;Este criterio no implica que si el l\\u00edmite es 0 entonces la serie diverge o converge.&lt;/p&gt;\\n&lt;h4&gt;Criterio de la integral&lt;/h4&gt;\\n&lt;p&gt;Sea $a_{n}$ una sucesi\\u00f3n de t\\u00e9rminos positivos tal que:\\n$$\\na_{n}=f(n)\\n$$\\ndonde $f:[1,\\\\infin)\\\\rightarrow\\\\mathbb{R}$ es una funci\\u00f3n positiva, decreciente y continua para todo $x\\\\geq1$. Entonces:\\n- Si $\\\\int_{1}^{\\\\infin}f(c)dx$ converge, entonces $\\\\sum_{n}a_{n}$ converge.\\n- Si $\\\\int_{1}^{\\\\infin}f(c)dx$ diverge, entonces $\\\\sum_{n}a_{n}$ diverge.&lt;/p&gt;\\n&lt;h4&gt;Criterio de comparaci\\u00f3n&lt;/h4&gt;\\n&lt;p&gt;Sean $a_{n}$, $b_{n}$ y $c_{n}$ sucesiones de t\\u00e9rminos no negativos. Supongamos que:\\n$$\\na_{n}\\\\leq b_{n}\\\\leq c_{n}\\n$$\\npara todo $n\\\\geq 1$\\nEntonces:\\n- S $\\\\sum_{n}c_{n}$ converge, entonces $\\\\sum_{n}b_{n}$ converge.\\n- Si $\\\\sum_{n}a_{n}$ diverge, entonces $\\\\sum_{n}b_{n}$ diverge.\\n&lt;strong&gt;Nota: &lt;/strong&gt;este criterio se utiliza para series de t\\u00e9rminos no negativos&lt;/p&gt;\\n&lt;h4&gt;Criterio de la convergencia absoluta&lt;/h4&gt;\\n&lt;p&gt;Decimos que una serie $\\\\sum_{n}a_{n}$ converge absolutamente si:\\n$$\\n\\\\sum_{n}|a_{n}|\\n$$\\nes una serie convergente\\nSi una serie converge absolutamente, entonces converge&lt;/p&gt;\\n&lt;h4&gt;Criterio de la raz\\u00f3n&lt;/h4&gt;\\n&lt;p&gt;Sea $\\\\sum_{n}a_{n}$ una serie dada.  Sea:\\n$$\\n\\\\rho = \\\\lim_{n\\\\rightarrow\\\\infin}|\\\\frac{a_{n+1}}{a_{n}}|\\n$$\\nEntonces:\\n- Si $\\\\rho &amp;lt; 1$, entonces la serie converge.\\n- Si $\\\\rho &amp;gt; 1$, entonces la serie diverge.\\n- Si $\\\\rho = 1$, entonces el criterio no decide&lt;/p&gt;\\n&lt;h4&gt;Criterio de la ra\\u00edz&lt;/h4&gt;\\n&lt;p&gt;Sea $\\\\sum_{n}a_{n}$ una serie dada.  Sea:\\n$$\\n\\\\rho = \\\\lim_{n\\\\rightarrow\\\\infin}\\\\sqrt[n]{|a_{n}|}\\n$$\\nEntonces:\\n- Si $\\\\rho &amp;lt; 1$, entonces la serie converge.\\n- Si $\\\\rho &amp;gt; 1$, entonces la serie diverge.\\n- Si $\\\\rho = 1$, entonces el criterio no decide&lt;/p&gt;\\n&lt;h4&gt;Criterio de Leibniz para series alternantes&lt;/h4&gt;\\n&lt;p&gt;$$\\n\\\\sum_{n=1}^{\\\\infin}(-1)^{n+1}u_{n}\\n$$\\nEsta serie alternante converge si se satisfacen las siguientes condiciones:\\n- Todo los t\\u00e9rminos $u_{n}$ son positivos\\n- $u_{n}$ es una sucesi\\u00f3n decreciente.\\n- $u_{n}\\\\rightarrow 0$ cuando $n \\\\rightarrow\\\\infin$&lt;/p&gt;","&lt;h2&gt;Series de Taylor&lt;/h2&gt;\\n&lt;p&gt;Son una herramienta para obtener aproximaciones de una funci\\u00f3n $f$ cerca de un valor $a$.\\nSe supone que:\\n$$\\nf(x)=\\\\sum_{n=0}^\\\\infin a_n(x-a)^n = a_0 +a_1(x-a)+...\\n$$\\npara $|x-a| &amp;lt; R$, es decir una radio $R$ alrededor del punto $a$.\\nEntonces se elige una sucesi\\u00f3n $a_n$ tal que las derivadas de la serie sean iguales a las derivadas de la funci\\u00f3n en $a$\\n$$\\na_n = \\\\frac{f^{(n)}(a)}{n!}\\n$$\\nPor lo que la serie ser\\u00eda:\\n$$\\n\\\\sum_{n=0}^\\\\infin\\\\frac{f^{(n)}(a)}{n!}(x-a)^n\\n$$\\nY la funci\\u00f3n:\\n$$\\nf(x) \\\\approx \\\\sum_{n=0}^\\\\infin\\\\frac{f^{(n)}(a)}{n!}(x-a)^n\\n$$\\nPara valores de $x$ dentro de un intervalo $I$ definido por el radio $R$.&lt;/p&gt;","&lt;h2&gt;Convergencia de una serie de Taylor&lt;/h2&gt;\\n&lt;p&gt;Si $f$ tiene derivadas de todos los \\u00f3rdenes en un intervalo $I$ que contiene a\\nun punto a en su interior, entonces para cada $x \\\\in I$ y cada $n \\\\in N$, existe\\n$c_n$ entre $a$ y $x$ tal que:\\n$$\\nf(x) = f(a) + f&#x27;(a)(x-a) + \\\\frac{f^{(2)}(a)}{2!}(x-a)^2 + \\\\frac{f^{(3)}(a)}{3!}(x-a)^3 + ... + \\\\frac{f^{(n)}(a)}{n!}(x-a)^n + \\\\frac{f^{(n+1)}(c_n)}{(n+1)!}(x-a)^{n+1}\\n$$\\nEl \\u00faltimo t\\u00e9rmino se denomina residuo o resto de orden $n$\\n$$\\nR_n(x)= \\\\frac{f^{(n+1)}(a)}{(n+1)!}(x-a)^{n+1}\\n$$\\nPor lo tanto, se puede decir:\\n$$\\nf(x) = P_n(x)+R_n(x)\\n$$\\nDonde $P_n$ es el polinomio de Taylor de la funci\\u00f3n.\\nCondici\\u00f3n para convergencia de una serie de Taylor:\\nSi para todo $x$ en un intervalo $I$ que contiene a $a$ se cumple que:\\n$$\\n\\\\lim_{n\\\\rightarrow\\\\infin}R_n(x)=0\\n$$\\nentonces se cumple que:\\n$$\\nf(x) = \\\\sum_{n=0}^\\\\infin\\\\frac{f^{(n)}(a)}{n!}(x-a)^n\\n$$&lt;/p&gt;","&lt;h2&gt;Derivadas de una serie de Taylor&lt;/h2&gt;\\n&lt;p&gt;Si tenemos una serie de Taylor tal que:\\n$$\\nf(x)=\\\\sum_{n=0}^\\\\infin a_n(x-a)^n = a_0 +a_1(x-a)+a_2(x-a)^2+...\\n$$\\npara un intervalo $I$, entonces $f$ es derivable en ese intervalo derivando t\\u00e9rmino a t\\u00e9rmino la serie de Taylor.\\n$$\\nf&#x27;(x)=\\\\sum_{n=1}^\\\\infin na_n(x-a)^{n-1} = a_1 + 2a_2(x-a) + 3a_3(x-a)^2+...\\n$$&lt;/p&gt;","&lt;h2&gt;Integral de una serie de Taylor&lt;/h2&gt;\\n&lt;p&gt;Si tenemos una serie de Taylor tal que:\\n$$\\nf(x)=\\\\sum_{n=0}^\\\\infin a_n(x-a)^n = a_0 +a_1(x-a)+a_2(x-a)^2+...\\n$$\\npara un intervalo $I$, entonces $f$ es integrable en ese intervalo integrando t\\u00e9rmino a t\\u00e9rmino la serie de Taylor.\\n$$\\n\\\\int f(x)dx=\\\\int \\\\sum_{n=0}^\\\\infin a_n(x-a)^n dx= \\\\sum_{n=0}^\\\\infin a_n\\\\int(x-a)^n dx= \\\\sum_{n=0}^\\\\infin \\\\frac{a_n}{n+1}(x-a)^{n+1} + C\\n$$&lt;/p&gt;","&lt;h2&gt;Curva plana&lt;/h2&gt;\\n&lt;p&gt;Sean $f=f(t)$ y $g=g(t)$ funciones continuas de $t$ en un intervalo $I$\\nEntonces las ecuaciones:\\n$$\\nx=f(t)\\n$$\\n$$\\ny=g(t)\\n$$\\n$$\\nt\\\\in I\\n$$\\nse denominan ecuaciones param\\u00e9tricas y se dice que $t$ es el par\\u00e1metro. El intervalo $I$ se denomina dominio param\\u00e9trico. El conjunto de puntos $(x(t), y(t))$ cuando $t$ var\\u00eda en el intervalo $I$ es el gr\\u00e1fico de las ecuaciones param\\u00e9tricas. Las ecuaciones param\\u00e9tricas junto al gr\\u00e1fico de dichas ecuaciones se denomina curva plana.&lt;/p&gt;","&lt;h2&gt;Curva suave&lt;/h2&gt;\\n&lt;p&gt;Una curva $C$ representada por las ecuaciones param\\u00e9tricas $x=f(t)$ y $y=g(t)$ para $t\\\\in I$, se dice que es suave si $f&#x27;$ y $g&#x27;$ existen, con continuas en $I$ y no son simult\\u00e1neamente nulas en $I$.&lt;/p&gt;","&lt;h2&gt;Longitud de una curva plana en forma param\\u00e9trica&lt;/h2&gt;\\n&lt;p&gt;Sea $C$ una curva suave, representada por las ecuaciones:\\n$$\\nx=f(t),\\\\ \\\\ \\\\ y=g(t),\\\\ \\\\ \\\\ t\\\\in[a,b]\\n$$\\ntal que $C$ se recorre una vez conforme $t$ var\\u00eda de $t=a$ a $t=b$. Entonces la longitud de la curva $C$ es:\\n$$\\nL=\\\\int_a^b \\\\sqrt{f&#x27;(t)^2+g&#x27;(t)^2}dt\\n$$&lt;/p&gt;"],"src":{"id":"1034"},"target":{"id":"1092"}},"code":"\\n            const index = src.selected.indices[0]\\n            target.text = label_texts[index];\\n            renderMathInElement(document.body, {\\n                delimiters:[\\n                    {left: \\"$$\\", right: \\"$$\\", display: true},\\n                    {left: \\"$\\", right: \\"$\\", display: false}\\n                ]\\n            });\\n        "},"id":"1097","type":"CustomJS"},{"attributes":{},"id":"1119","type":"Selection"},{"attributes":{"data_source":{"id":"1038"},"glyph":{"id":"1079"},"hover_glyph":null,"muted_glyph":null,"selection_glyph":{"id":"1084"},"view":{"id":"1040"}},"id":"1039","type":"GlyphRenderer"},{"attributes":{"active_drag":"auto","active_inspect":"auto","active_multi":null,"active_scroll":"auto","active_tap":"auto","tools":[{"id":"1018"},{"id":"1019"},{"id":"1020"},{"id":"1021"},{"id":"1022"},{"id":"1023"},{"id":"1060"},{"id":"1061"}]},"id":"1025","type":"Toolbar"},{"attributes":{"graph_layout":{"0":[0.8,2.9357511632722646e-09],"1":[0.7964848041502175,0.07491319479982732],"10":[0.4732577797753127,0.6450016057003416],"11":[0.4107793804412602,0.6864840066325636],"12":[0.34469096618842954,0.7219336068848123],"13":[0.27557349156905037,0.7510387933739164],"14":[0.20403425638836742,0.773543790647981],"15":[0.1307018512307586,0.7892509497047495],"16":[0.05622094205331255,0.7980220831356479],"17":[-0.018754038965826697,0.7997801340558399],"18":[-0.09356430254897803,0.7945097483088172],"19":[-0.16755223362996352,0.7822571314152521],"2":[0.7859700202813181,0.14916805336175532],"20":[-0.24006769752553136,0.7631300962567134],"21":[-0.3104734430964098,0.7372965848804741],"22":[-0.37815072644554676,0.7049837148251947],"23":[-0.44250502700354927,0.6664752995676984],"24":[-0.5029703629049688,0.6221099888580512],"25":[-0.5590
